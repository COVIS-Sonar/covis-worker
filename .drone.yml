pipeline:
  test:
    image:  amarburg/covis-postprocess:${DRONE_REPO_OWNER}-latest
    commands:
      - ls -al

  build_docker:
    image: plugins/docker
    environment:
      - BASE_IMAGE=amarburg/covis-postprocess:${DRONE_REPO_OWNER}-latest

  slack:
    image: plugins/slack
    secrets: [ slack_webhook ]
    when:
      status:
        - success
        - failure
