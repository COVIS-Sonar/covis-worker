version: '3.7'

networks:
  covistest:
    attachable: true

services:

  rabbitmq:
    image: 'bitnami/rabbitmq:3.7'
    labels:
      kompose.service.type: nodeport
    networks:
      - covistest
    ports:
      - '4369:4369'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'

  covistestdata:
    image: minio/minio
    volumes:
      - .:/data
    ports:
      - "9001:9000"
    networks:
      - covistest
    environment:
      MINIO_ACCESS_KEY: covistestdata
      MINIO_SECRET_KEY: covistestdata
    command: server /data
